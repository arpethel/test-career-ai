<!DOCTYPE html>
<html lang="en">
<canvas id="canvas"></canvas>

<head>
    <meta charset="UTF-8">
    <title>Career Craft</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="app.js"></script>
    <link rel="shortcut icon" href="./images/CareerCraft.png">

</head>

<body>
    <div class="center-adjacent">
        <h1 class="sample">Career Craft</h1>
        <div class="center" id="prompt-center">
            <div class="input-group">
                <p class="career-prompt">Hi Adventurer! What career are we exploring today?</p>
                <input type="text" id="prompt" name="prompt"></input>
                <button class="submit-button" onclick="toggle(this);postCareer(prompt)">Lets Go!</button>
            </div>
        </div>          
        <div class="center center-scenario" id="game-center" style="display: none">
            <div class="scrollbar" id="style-15">
                <div class="force-overflow"></div>
                <h2>Outcome:</h2>
                <p id="outcome"></p>
                <h2>Scenario:</h2>
                <p id="scenario"></p>
                <div class="game-options" id="game-div">
                <button class="optionBtn" id="option1" onclick="postButton(1)">Option 1</button>
                <button class="optionBtn" id="option2" onclick="postButton(2)">Option 2</button>
                <button class="optionBtn" id="option3" onclick="postButton(3)">Option 3</button>
                </div>                
            </div>
        </div>
        <div class="boxes center" id="boxes" style="display: none">
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <button id="TTS" onclick="refreshPage()" style="display: none">Want to try a Different Career?</button>
        <!-- <button class="TTS" onclick="toggleTTS()">Turn on Text to Speech</button>-->
    </div>
    <footer>
        <img src="./images/CareerCraftLogo1.png" alt="Career Craft logo">
    </footer>
</body>

</html>
