<html>
<head>
    <link rel="stylesheet" href="/test.css"/>
</head>
<body>
<form id="form">
    <div class="input-group">
        <label>Enter GPT instance name:</label>
        <input type="text" name="account"/>
    </div>
    <div class="input-group">
        <label>Enter GPT model name:</label>
        <input type="text" name="model"/>
    </div>
    <div class="input-group">
        <label>Enter API key:</label>
        <input type="text" name="apikey"/>
    </div>


    <div class="input-group">
        <label>Enter prompt:</label>
        <textarea name="prompt" id="prompt"></textarea>
    </div>

    <input id="conversationId" name="conversationId" type="hidden"/>

    <div id="response"></div>

    <button type="button" id="submit">Submit</button>
</form>

<script>
    document.getElementById('submit').addEventListener('click', async () => {
        const payload = {};

        const formData = new FormData(document.getElementById('form'));
        Array.from(formData.entries()).forEach(value => {
            payload[value[0]] = value[1];
        })

        const response = await fetch('/ask', {
            method: 'post',
            body: JSON.stringify(payload),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            const json = await response.json();
            document.getElementById('conversationId').value = json.conversationId;
            document.getElementById('response').innerHTML = json.response;

            const promptInput = document.getElementById('prompt');
            promptInput.value = '';
            setTimeout(() => promptInput.focus(), 100);

            return;
        }

        const responseText = await response.text();
        document.getElementById('response').innerHTML = responseText;

    });


</script>
</body>
</html>
