<!DOCTYPE html>
<html lang="en">
<canvas id="canvas"></canvas>
<head>
    <meta charset="UTF-8">
    <title>Career Craft</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="app.js"></script>
    <link rel="shortcut icon" href="./images/CareerCraft.png">

</head>
<body>   
    <div class="center-adjacent"> 
        <h1 class="sample">Career Craft</h1>
        <div class="center" id="prompt-center">        
            <div class="input-group">
                <p class="career-prompt">Hi Adventurer! What career are we exploring today?</p>
                <input type="text" id="career" name="career"></input>
                <button class="submit-button" onclick="toggle(this);postCareer(career)">Lets Go!</button>
            </div>
        </div>
        <div class="center" id="game-center" style="display: none">
            <p class="career-text" id="outcomeParagraph"></p>
            <p class="career-text" id="scenarioParagraph"></p>
            <button id="option1" onclick="postButton(1)">Option 1</button>
            <p class="career-text" id="option1Text"></p>
            <button id="option2" onclick="postButton(2)">Option 2</button>
            <p class="career-text" id="option2Text"></p>
            <button id="option3" onclick="postButton(3)">Option 3</button>
            <p class="career-text" id="option3Text"></p>
            <button class="submit-button" onclick="toggle(this);refreshPage()">Switch Careers?</button>
            
            
        </div>
        <button onclick="toggleTTS()">Turn on Speech to Text</button>
    </div>
    <footer>
        <img src="./images/CareerCraftLogo1.png" alt="Career Craft logo">
    </footer>
</body>

</html>
