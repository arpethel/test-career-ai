                </div>

        </div>

                        <button class="button" id="option1" onclick="postButton(1)">Option 1</button>
                        <button onclick="readAloud('option1')">ðŸ”Š</button>
                    </div>
                    <div class="inline-button-container">
                        <button class="button" id="option2" onclick="postButton(2)">Option 2</button>
                        <button onclick="readAloud('option2')">ðŸ”Š</button>
                    </div>
                    <div class="inline-button-container">
                        <button class="button" id="option3" onclick="postButton(3)">Option 3</button>

                <div></div>
                <div></div>
            </div>

        </div>


    </div>

    <button class="button" id="TTS" onclick="refreshPage()" style="display: none">Want to try a Different
        Career?</button>
    <footer>
        <img class="logo-size" src="./images/CareerCraft_logo_font.png" alt="Career Craft logo">
        <!-- <div style="display: flex; align-items: center; gap: 10px;">
            <button id="speechButton" onclick="toggleSpeechRecognition()" class="button">Talk</button>
        </div> -->
    </footer>

    <script>
        const sentence = "Hi Adventurer! What career are we exploring today?";
        const typingSpeed = 50; // Adjust typing speed (milliseconds)

        let index = 0;
        function typeSentence() {
            if (index < sentence.length) {
                document.getElementById("typing-effect").innerHTML += sentence.charAt(index);
                index++;
                setTimeout(typeSentence, typingSpeed);
            }
        }

        window.onload = function () {
            typeSentence();
            document.getElementById('prompt').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.querySelector('.').click();
                }
            });
        };
    </script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
