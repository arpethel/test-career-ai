<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Career Craft</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="app.js"></script>
    <link rel="shortcut icon" href="./images/CareerCraft.png">
</head>

<canvas id="canvas"></canvas>

<body>
    <header>
        <img class="font-logo-size" src="./images/CareerCraft_logo_font.png" alt="Career Craft logo">
    </header>

    <div class="center-adjacent">
        <div id="typing-effect"></div>
        <div class="dialog-box" id="prompt-center">
            <!-- <div class="input-group">
                <input title="user input" type="text" id="prompt" name="prompt"></input>
                <button class="submit-button" onclick="toggle(this);postCareer(prompt)">Lets Go!</button>
            </div> -->
            <input title="user input" type="text" id="prompt" name="prompt"></input>
            <button class="submit-button" onclick="toggle(this);postCareer(prompt)">Lets Go!</button>
        </div>
        <div class="dialog-box center-scenario" id="game-center" style="display: none">
            <div class="scrollbar" id="style-15">
                <div class="force-overflow"></div>
                <h2>Outcome:</h2>
                <p id="outcome"></p>
                <h2>Scenario:</h2>
                <p id="scenario"></p>
                <div class="game-options" id="game-div">
                    <button class="optionBtn" id="option1" onclick="postButton(1)">Option 1</button>
                    <button class="optionBtn" id="option2" onclick="postButton(2)">Option 2</button>
                    <button class="optionBtn" id="option3" onclick="postButton(3)">Option 3</button>
                </div>
            </div>
        </div>
        <div class="boxes dialog-box" id="boxes" style="display: none">
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <button id="TTS" onclick="refreshPage()" style="display: none">Want to try a Different Career?</button>
        <!-- <button class="TTS" onclick="toggleTTS()">Turn on Text to Speech</button>-->
    </div>
    <footer>
        <img src="./images/CareerCraft_logo_concept.png" alt="Career Craft logo">
    </footer>

    <script>
        const sentence = "Hi Adventurer! What career are we exploring today?";
        const typingSpeed = 50; // Adjust typing speed (milliseconds)

        let index = 0;
        function typeSentence() {
            if (index < sentence.length) {
                document.getElementById("typing-effect").innerHTML += sentence.charAt(index);
                index++;
                setTimeout(typeSentence, typingSpeed);
            }
        }

        window.onload = function () {
            typeSentence();
        };
    </script>

</body>

</html>
